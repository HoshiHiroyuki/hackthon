_schema-version: '3.1'
ID: MyHANAApp
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: MyHANAApp-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: MyHANAApp-db
  - name: MyHANAApp-db-deployer
    type: hdb
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: MyHANAApp-db
  - name: MyHANAApp
    type: approuter.nodejs
    path: app
    parameters:
      keep-existing-routes: true
      disk-quota: 512M
      memory: 512M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true
resources:
  - name: MyHANAApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
